<script>
  // ... (предыдущий код)

  function showStoryQuestion() {
    if (storyStep < storyQuestions.length) {
      document.getElementById('story-questions').innerHTML = `
        <p>${storyQuestions[storyStep]}</p>
        <button class="story-btn" onclick="storyAnswer('да')">Да</button>
        <button class="story-btn" onclick="storyAnswer('нет')">Нет</button>
      `;
      storyStep++;
    } else {
      document.getElementById('story-questions').innerHTML = '';
      createFinalMessage();
    }
  }

  function storyAnswer(answer) {
    // Убираем проверку ответа, сразу переходим к следующему вопросу
    showStoryQuestion();
  }

  function createFinalMessage() {
    const message = "Я верю тебе, забери меня из сумки Мурнянки";
    const finalMessageDiv = document.getElementById('final-message');
    finalMessageDiv.classList.remove('hidden');
    
    // Анимация появления текста
    let currentLetter = 0;
    const interval = setInterval(() => {
      if (currentLetter < message.length) {
        finalMessageDiv.innerHTML += 
          `<span class="letter-animation">${message[currentLetter]}</span>`;
        currentLetter++;
      } else {
        clearInterval(interval);
      }
    }, 100);
  }

  // ... (оставшийся код)
</script>
