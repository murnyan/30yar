<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опросник к 30-летию</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>🎉 Праздничный опросник к 30-летию 🎉</h1>
    <div id="quiz-container">
      <div id="question-box"></div>
      <button id="next-btn">Следующий вопрос</button>
    </div>
    <div id="result-container" class="hidden">
      <h2>🎉 Результаты 🎉</h2>
      <p id="result-text"></p>
      <div id="gifts">
        <div class="gift">Подарок 1: Сертификат в спа-салон</div>
        <div class="gift">Подарок 2: Набор косметики</div>
        <div id="secret-gift" class="gift">🎁 СЕКРЕТНЫЙ ПОДАРОК 🎁</div>
      </div>
    </div>
    <div id="secret-container" class="hidden">
      <h2>🎁 Вы выиграли купон на скидку 15% в магазин Дикси!</h2>
      <button id="keep-gift">Оставить подарок</button>
      <button id="change-gift">Заменить на что-то необыкновенное</button>
    </div>
    <div id="story-container" class="hidden">
      <h2>Бирюзовая история</h2>
      <p>Ты не будешь меня обижать?</p>
      <button class="story-btn" data-answer="yes">Да</button>
      <button class="story-btn" data-answer="no">Нет</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
